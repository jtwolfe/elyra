version: "3.9"

services:
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: elyra-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data:Z
    command: ["redis-server", "--appendonly", "yes"]

  neo4j:
    image: docker.io/library/neo4j:5
    container_name: elyra-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - ./data/neo4j/data:/data:Z
      - ./data/neo4j/logs:/logs:Z

  qdrant:
    image: docker.io/qdrant/qdrant:latest
    container_name: elyra-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant:/qdrant/storage:Z


